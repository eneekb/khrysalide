    <style>
        /* Variables CSS */
        :root {
            --color-mint: #52D1B3;
            --color-coral: #FF8B94;
            --color-peach: #FFD3B6;
            --color-bg: #FAFAFA;
            --color-text: #6B7280;

        /* Reset et base */
        * {

        body {

            background-color: var(--color-bg);
            color: var(--color-text);
            overflow: hidden;
            position: relative;
            height: 100vh;

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FAFAFA 0%, #E6FAF5 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;

        #splash-screen.hide {
            opacity: 0;
            transform: scale(1.1);
        }
        
        /* Logo anim√© */
        .logo-container {
            animation: logoAppear 0.8s ease-out;
            margin-bottom: 20px;

        .logo {
            width: 120px;
            height: 120px;
            position: relative;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 8px 24px rgba(82, 209, 179, 0.3));
        }
        
        @keyframes logoAppear {
            0% {
                transform: scale(0.3) rotate(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {

                opacity: 1;
            }

        /* Titre app */
        .app-title {

            font-weight: 700;
            color: var(--color-mint);
            margin-bottom: 8px;
            animation: titleSlide 0.8s ease-out 0.3s both;
        }
        
        @keyframes titleSlide {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Version */
        .version {
            font-size: 14px;
            color: var(--color-text);
            opacity: 0.7;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 0.7; }
        }
        
        /* Loading section */
        .loading-section {
            width: 280px;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }
        
        /* Barre de progression */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: rgba(82, 209, 179, 0.2);
            border-radius: 100px;
            overflow: hidden;
            margin-bottom: 16px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-mint) 0%, var(--color-coral) 100%);
            border-radius: 100px;
            width: 0%;
            transition: width 0.3s ease-out;
        }
        
        /* Texte de chargement */
        .loading-text {

            text-align: center;
            color: var(--color-text);
            height: 20px;

        /* Bulles d√©coratives */
        .bubble {

        }
        
        .bubble1 {
            width: 80px;
            height: 80px;
            background-color: var(--color-mint);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bubble2 {
            width: 120px;
            height: 120px;
            background-color: var(--color-coral);
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .bubble3 {
            width: 60px;
            height: 60px;
            background-color: var(--color-peach);
            top: 50%;
            right: 20%;
            animation-delay: 10s;
        }
        
        @keyframes float {

            }
            33% {

            }
            66% {

            }
        }
        
        /* Container principal (cach√© au d√©but) */
        #app {

        }
    </style>
</head>
